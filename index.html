<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badgey</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 25 26% 7%;
      --card: 348 24% 85%;
      --card-foreground: 348 24% 15%;
      --primary: 248 60% 18%;
      --primary-foreground: 248 60% 82%;
      --secondary: 211 70% 16%;
      --secondary-foreground: 211 70% 84%;
      --accent: 43 69% 65%;
      --accent-foreground: 0 100% 13%;
      --muted: 25 26% 92%;
      --muted-foreground: 25 20% 40%;
      --border: 25 20% 80%;
      --sidebar-active-bg: 248 60% 82% / 0.25;
      --sidebar-quiet-bg: 248 60% 82% / 0.08;
      --overlay-surface: 25 26% 7% / 0.05;
      --overlay-surface-strong: 25 26% 7% / 0.15;
      --overlay-backdrop: 0 0% 0% / 0.5;
      --card-glass-bg: 0 0% 100% / 0.82;
      --card-glass-border: 25 20% 80% / 0.45;
      --shadow-base-α: 25 26% 7% / 0.16;
      --shadow-logo-α: 25 26% 7% / 0.2;
      --primary-shadow-α: 248 60% 18% / 0.28;
      --primary-shadow-hover-α: 248 60% 18% / 0.35;
      --border-footer-α: 25 20% 80% / 0.4;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: 25 26% 7%;
        --foreground: 25 26% 92%;
        --card: 348 24% 15%;
        --card-foreground: 348 24% 85%;
        --primary: 248 60% 82%;
        --primary-foreground: 248 60% 18%;
        --secondary: 211 70% 84%;
        --secondary-foreground: 211 70% 16%;
        --muted: 25 20% 18%;
        --muted-foreground: 25 20% 65%;
        --border: 25 20% 25%;
        --sidebar-active-bg: 248 60% 82% / 0.28;
        --sidebar-quiet-bg: 248 60% 82% / 0.08;
        --overlay-surface: 25 26% 92% / 0.08;
        --overlay-surface-strong: 25 26% 92% / 0.18;
        --overlay-backdrop: 0 0% 0% / 0.7;
        --card-glass-bg: 25 26% 10% / 0.85;
        --card-glass-border: 25 20% 30% / 0.5;
        --shadow-base-α: 0 0% 0% / 0.4;
        --shadow-logo-α: 0 0% 0% / 0.35;
        --primary-shadow-α: 248 60% 82% / 0.35;
        --primary-shadow-hover-α: 248 60% 82% / 0.45;
        --border-footer-α: 25 20% 30% / 0.3;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, hsl(var(--background)) 0%, hsl(var(--accent)) 55%, hsl(var(--background)) 100%);
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, hsl(var(--background)) 0%, hsl(var(--card)) 55%, hsl(var(--background)) 100%);
      }
    }

    body::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at top right, hsl(var(--sidebar-active-bg)), transparent 60%);
      pointer-events: none;
      transform: rotate(-12deg);
    }

    main {
      position: relative;
      background: hsl(var(--card-glass-bg));
      max-width: 620px;
      width: 100%;
      padding: 72px 64px;
      border-radius: 28px;
      border: 1px solid hsl(var(--card-glass-border));
      box-shadow: 0 40px 90px hsl(var(--shadow-base-α));
      display: grid;
      gap: 32px;
      text-align: center;
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      isolation: isolate;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      filter: drop-shadow(0 16px 40px hsl(var(--shadow-logo-α)));
    }

    h1 {
      font-size: 3.25rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: hsl(var(--accent));
      line-height: 1.05;
    }

    .tagline {
      font-size: 1.125rem;
      color: hsl(var(--muted-foreground));
      line-height: 1.6;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: hsl(var(--primary-foreground));
      background: hsl(var(--primary));
      padding: 18px 56px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      border: none;
      box-shadow: 0 16px 34px hsl(var(--primary-shadow-α));
    }

    .cta:hover {
      background: hsl(var(--sidebar-active-bg));
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 24px 48px hsl(var(--primary-shadow-hover-α));
    }

    footer {
      font-size: 0.95rem;
      color: hsl(var(--muted-foreground));
      padding-top: 20px;
      border-top: 1px solid hsl(var(--border-footer-α));
    }

    @media (max-width: 640px) {
      body {
        padding: 24px;
      }

      main {
        padding: 56px 32px;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .cta {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="/logo.svg?v=2" alt="Badgey Logo" class="logo" />
    <h1>Badgey</h1>
    <p class="tagline">
      The badge for operators who keep Gmail, Calendar, Tasks, and Drive in perfect sync.
    </p>
    <a href="https://app.badgey.org" class="cta">Launch App</a>
    <footer>
      Built for one operator. Keep your Google login safe.
    </footer>
  </main>
</body>
</html>
