<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badgey</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    :root {
      /* === NEW BADGEY PALETTE === */
      /* Accent (Primary Action) */
      --accent-light: #ffe6ed;
      --accent-main: #f84979;
      --accent-dark: #d63c66;
      --accent-darker: #b32d52;
      
      /* Neutrals */
      --white: #ffffff;
      --neutral-50: #fafafa;
      --neutral-100: #f4f4f5;
      --neutral-200: #e4e4e7;
      --neutral-300: #d4d4d8;
      --neutral-400: #a1a1aa;
      --neutral-600: #696968;
      --neutral-700: #52525b;
      --neutral-800: #3e3e3e;
      --black: #000000;
      
      /* Semantic */
      --success: #16a34a;
      --success-light: #dcfce7;
      --warning: #d97706;
      --warning-light: #fef3c7;
      --error: #dc2626;
      --error-light: #fee2e2;
      
      /* Mapped design tokens */
      --background: var(--white);
      --foreground: var(--neutral-800);
      --card-bg: var(--white);
      --card-border: var(--neutral-200);
      --primary: var(--accent-main);
      --primary-hover: var(--accent-dark);
      --primary-active: var(--accent-darker);
      --primary-foreground: var(--white);
      --secondary-bg: var(--neutral-100);
      --secondary-border: var(--neutral-300);
      --muted: var(--neutral-600);
      --muted-foreground: var(--neutral-600);
      --text-primary: var(--neutral-800);
      --text-secondary: var(--neutral-600);
      --border: var(--neutral-200);
      --shadow-color: rgba(0, 0, 0, 0.12);
      --shadow-strong: rgba(0, 0, 0, 0.18);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: var(--neutral-800);
        --foreground: var(--neutral-100);
        --card-bg: #2a2a2a;
        --card-border: #404040;
        --text-primary: var(--neutral-100);
        --text-secondary: var(--neutral-400);
        --border: #404040;
        --secondary-bg: #333333;
        --secondary-border: #505050;
        --shadow-color: rgba(0, 0, 0, 0.4);
        --shadow-strong: rgba(0, 0, 0, 0.5);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: var(--neutral-50);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--background);
      }
    }

    body::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at top right, var(--accent-light), transparent 60%);
      pointer-events: none;
      transform: rotate(-12deg);
      opacity: 0.5;
    }

    @media (prefers-color-scheme: dark) {
      body::before {
        background: radial-gradient(circle at top right, rgba(248, 73, 121, 0.15), transparent 60%);
      }
    }

    main {
      position: relative;
      background: var(--card-bg);
      max-width: 620px;
      width: 100%;
      padding: 48px 64px;
      border-radius: 28px;
      border: 1px solid var(--card-border);
      box-shadow: 0 40px 90px var(--shadow-color);
      display: grid;
      gap: 24px;
      text-align: center;
      isolation: isolate;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      filter: drop-shadow(0 16px 40px var(--shadow-strong));
    }

    h1 {
      font-size: 3.25rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--black);
      line-height: 1.05;
    }

    @media (prefers-color-scheme: dark) {
      h1 {
        color: var(--white);
      }
    }

    .tagline {
      font-size: 1.125rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .cta-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--primary-foreground);
      background: var(--primary);
      padding: 14px 48px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      border: none;
      box-shadow: 0 8px 24px rgba(248, 73, 121, 0.3);
    }

    .cta:hover {
      background: var(--primary-hover);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 32px rgba(248, 73, 121, 0.4);
    }

    .cta:active {
      background: var(--primary-active);
    }

    .cta-secondary {
      background: var(--secondary-bg);
      color: var(--text-primary);
      border: 1px solid var(--secondary-border);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .cta-secondary:hover {
      background: var(--neutral-200);
      box-shadow: 0 8px 20px var(--shadow-color);
    }

    @media (prefers-color-scheme: dark) {
      .cta-secondary:hover {
        background: #444444;
      }
    }

    footer {
      font-size: 0.95rem;
      color: var(--text-secondary);
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 640px) {
      body {
        padding: 24px;
      }

      main {
        padding: 56px 32px;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .cta {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="/badgey-256x256.png" alt="Badgey Logo" class="logo" />
    <h1>Badgey</h1>
    <p class="tagline">
      Projects:
    </p>
    <div class="cta-group">
      <a href="https://go.badgey.org" class="cta">go</a>
      <a href="https://flashcards.badgey.org" class="cta cta-secondary">Bar Exam Flashcards</a>
      <a href="https://app.badgey.org" class="cta cta-secondary">Gmail Tool</a>
      <a href="https://piano.badgey.org" class="cta cta-secondary">Piano App</a>
      <a href="https://conferences.badgey.org" class="cta cta-secondary">School Conferences Map</a>
      <a href="https://lisa.badgey.org" class="cta cta-secondary">Lisa Bar Low</a>
    </div>
    <footer>
      Built for one operator. Keep your Google login safe.
    </footer>
  </main>
</body>
</html>
