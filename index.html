<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badgey</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, hsl(217, 91%, 60%) 0%, hsl(217, 91%, 70%) 100%);
      color: hsl(0, 0%, 10%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    main {
      background: hsl(0, 0%, 100%);
      max-width: 520px;
      width: 100%;
      padding: 64px 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: grid;
      gap: 32px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: hsl(0, 0%, 10%);
      line-height: 1.1;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: hsl(217, 91%, 60%);
      padding: 16px 48px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.2s;
      border: none;
    }

    .cta:hover {
      background: hsl(217, 91%, 55%);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(69, 137, 255, 0.3);
    }

    footer {
      font-size: 0.875rem;
      color: hsl(0, 0%, 55%);
      padding-top: 16px;
      border-top: 1px solid hsl(0, 0%, 90%);
    }

    @media (max-width: 640px) {
      main {
        padding: 48px 32px;
      }

      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="/logo.svg" alt="Badgey Logo" class="logo" />
    <h1>Badgey</h1>
    <a href="https://app.badgey.org" class="cta">Launch App</a>
    <footer>
      Built for one operator. Keep your Google login safe.
    </footer>
  </main>
</body>
</html>
