<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badgey Hub</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #f4f1e4;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    main {
      border: 2px solid #1a1a1a;
      background: #fffdf5;
      max-width: 520px;
      width: 100%;
      padding: 32px;
      box-shadow: 10px 10px 0 0 #b6ad99;
      display: grid;
      gap: 24px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: inherit;
      border: 2px solid #1a1a1a;
      padding: 12px 24px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: #f4f1e4;
    }

    a:hover {
      background: #d9cfb6;
    }

    footer {
      font-size: 0.85rem;
      color: #4a473f;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <img src="/logo.svg" alt="Badgey Logo" class="logo" />
    <h1>Badgey</h1>
    <a href="https://app.badgey.org">Enter App</a>
    <footer>Built for one operator. Keep your Google login safe.</footer>
  </main>
</body>
</html>
